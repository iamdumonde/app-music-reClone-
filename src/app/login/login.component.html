<div [@fadeInAnimation] class="logined d-flex">
    <form (ngSubmit)="onSubmit(formLogin)" #formLogin="ngForm" class="form">
        <h1 class="login-h1">login</h1>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="email" ngModel email required type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" ngModel required type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn text-light" style="background-color: purple;">Submit</button>
        </div>
    </form>
</div>
