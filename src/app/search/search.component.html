<form class="form-inline my-2 my-lg-0 d-flex" (ngSubmit)="onSubmit(formSearch)" #formSearch="ngForm">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="word" [(ngModel)]="word"
    (ngModelChange)="onChangesEmit($event)" required>
    <button class="btn btn-outline-success m-2 my-sm-0" type="submit">Search</button>
</form>
