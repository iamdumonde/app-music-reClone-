<p *ngIf="message" class="alert alert-success position-relative m-2">
    {{message}}
    <button (click)="message = undefined" class="btn-close position-absolute end-0"></button>
</p>
<p>
    <button class="btn btn-dark" routerLink="/admin/add">Add Album</button>
</p>
<app-paginate (setPaginate)="onSetPaginate($event)"></app-paginate>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">update</th>
            <th scope="col">name</th>
            <th scope="col">title</th>
            <th scope="col">duration</th>
            <th scope="col">delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let album of albums">
            <th scope="row">{{ album.id }}</th>
            <td><button type="button" class="btn btn-secondary">update</button></td>
            <td>{{ album.name }}</td>
            <td>{{ album.title }}</td>
            <td>{{ album.duration }}</td>
            <td>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<app-paginate (setPaginate)="onSetPaginate($event)"></app-paginate>
